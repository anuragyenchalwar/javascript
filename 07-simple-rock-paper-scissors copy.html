<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor</title>
</head>

<body>

        <button onclick="
            let computerMove = pickComputerMove();           
             playgame(`Rock`);            
        ">Rock</button>


        <button onclick="
            computerMove = pickComputerMove();
            playgame(`Paper`);
        ">Paper</button>


        <button onclick="
            computerMove = pickComputerMove();  
            playgame('Scissor');
        ">Scissor</button>

    <script>
        let result =``;

        function playgame(playerMove){
            computerMove = pickComputerMove();
            result = ``;
             //comparing the moves of computer and your move for result.
            if(playerMove === `Rock`){
                if(computerMove === `Rock`){
                    result = `It is a Tie.`;
                }else if(computerMove === `Scissor`){
                    result = `You Wins.`;
                }else if(computerMove === `Paper`){
                    result = `You loose.`;
                }
            } else if(playerMove === `Paper`){
                if(computerMove === `Paper`){
                    result = `It is a Tie.`;
                }else if(computerMove === `Rock`){
                    result = `You Wins.`;
                }else if(computerMove === `Scissor`){
                    result = `You loose.`;
                }
            } else if(playerMove === `Scissor`){
                if(computerMove === `Paper`){
                result = `You Wins.`;
                }else if(computerMove === `Rock`){
                result = `You loose.`;
                }else if(computerMove === `Scissor`){
                result = `It is a Tie.`;
                }
            }
            alert(`You picked ${playerMove} . Computer picked ${computerMove}. ${result}`); //showing the results in pop-up
        } 
       
        //deciding the moves of computer    
        function pickComputerMove(){
            let computerMove = ``; 
            let randomNumber = Math.random();
            if(randomNumber < 1/3 && randomNumber > 0 ){
                computerMove = `Rock`;
            }
            else if(randomNumber < 2/3 && randomNumber > 1/3 ){
                computerMove = `Paper`;
            }
            else if(randomNumber < 1 && randomNumber > 2/3 ){
                computerMove =`Scissor`;
            }
            return computerMove;
        }

     

    </script>
</body>

</html>
