<!DOCTYPE html>
<html lang="en">

<head>
  <title>calculator</title>
 
  <style>
    .class1{
      display: flex;
    }
  </style>
</head>

<body>
  <p>
        <button onclick="
          updateCalculation(`1`);
        ">1</button>
        <button onclick="
        updateCalculation(`2`);
        ">2</button>
        <button onclick="
        updateCalculation(`3`);
        ">3</button>
  </p>
  <p>
        <button onclick="
        updateCalculation(`4`);
        ">4</button>
        <button onclick="
        updateCalculation(`5`);
        ">5</button>
        <button onclick="
        updateCalculation(`6`);
        ">6</button>
  </p>
  <p>
        <button onclick="
        updateCalculation(`7`);
        ">7</button>
        <button onclick="
        updateCalculation(`8`);
        ">8</button>
        <button onclick="
        updateCalculation(`9`);
        ">9</button>
  </p>

  <p class="class1">
      <button onclick="
      updateCalculation(`+`);
      ">+</button>
      <button onclick="
      updateCalculation(`-`);
      ">-</button>
      <button onclick="
      updateCalculation(`*`);
      ">*</button>
      <button onclick="
      updateCalculation(`/`);
      ">/</button>
  </p>
    
    <p>
      <button onclick="
      updateCalculation(`0`);
      ">0</button>
      <button onclick="  
        //eval(...) : Converts the string into acctual math.  
        calculation=eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        calculation = ``;
        console.log(calculation);
      ">AC</button>
    </p>


  <script>

    let calculation = localStorage.getItem('calculation') || '';
    function updateCalculation(value){
        calculation += value;
        console.log(calculation);
        //saving the calculation whenever we update it.
        localStorage.setItem ('calculation' , calculation);
    };

    
  </script>
</body>

</html>
