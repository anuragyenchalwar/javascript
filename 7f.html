<!DOCTYPE html>
<html lang="en">
<head>
    <title>covert tempt</title>
</head>
<body>
    <script>

        function convertToFarhenite(celcius){
            return (celcius * 9 / 5) + 32;
        }

        function convertToCelcius(fahrenite){
            return (fahrenite - 32) * 5 / 9;
        }

        function convertTemperature( degree , unit){
            if(unit === `C`){
                const result = convertToFarhenite(degree);  //saves the converted degrees in result
                return `${result} F` //returns the result and unit.
            }else if(unit === `F`){
                const result = convertToCelcius(degree)
                return `${result} C`
            }
        }
        console.log( convertTemperature(25,`C`));
        console.log( convertTemperature(98,`F`));


    </script>
</body>
</html>
