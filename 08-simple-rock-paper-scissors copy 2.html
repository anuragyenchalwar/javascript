            if(result === `You Wins.`){

            }
        //saving the updated score into local storage as a string

Wins : ${score.wins}. Looses : ${score.loose}. Ties : ${score.ties} `);  
                } 
    //template string is multiline string
       
    //deciding the moves of computer    
        function pickComputerMove(){
            let computerMove = ``; 
            let randomNumber = Math.random();
            if(randomNumber < 1/3 && randomNumber > 0 ){
                computerMove = `Rock`;
            }
            else if(randomNumber < 2/3 && randomNumber > 1/3 ){
                computerMove = `Paper`;
            }
            else if(randomNumber < 1 && randomNumber > 2/3 ){
                computerMove =`Scissor`;
            }
            return computerMove;
        }
