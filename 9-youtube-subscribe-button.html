<!DOCTYPE html>
<head>
    <title>DOM projects</title>
    <style>
        .js-YT-button {
            border-radius: 12px;
            background-color: red;
            color: white;
            border: 5px;
        }
    </style>
</head>
<body>
    <button class = "js-YT-button" onclick="
        subscribe();
        ">Subscribe</button>
        <p>Amazon shipping calculator</p>
        <input placeholder="Cost of order" class="js-order-calc" onkeydown="
          onkeyholder(event); ">
        <button onclick="
        calculator();
        ">Calculate</button>
        <p class="js-total-cost"></p>
    <script>
        function onkeyholder(event){
              
            if(event.key === 'Enter'){
                calculator();
            }
        }
        function calculator(){
            const inputElement = document.querySelector('.js-order-calc');
            let orderTOtal = Number(inputElement.value);
            if(orderTOtal < 40){
                orderTOtal += 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `
                $${orderTOtal}`;
        }
        function subscribe(){
        const test = document.querySelector('.js-YT-button');
        if(test.innerText === 'Subscrib'){
            document.querySelector('.js-YT-button').innerText = 'Subscribed'
        } else{
            document.querySelector('.js-YT-button').innerText = 'Subscrib'
        }
    };
    </script>
</body>
</html>
